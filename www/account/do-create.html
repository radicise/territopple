<!DOCTYPE html>
<html>
    <head>
        <script src="/_icons.js"></script>
        <title>Territopple - Email Verified</title>
    </head>
    <body>
        <p>creating account, please wait</p>
        <script>
            fetch(`https://${document.location.hostname}/acc/with-code`, {method:"PUT",headers:[["Content-Type","application/json"]],body:(new URL(location.href)).searchParams.get("code")}).then((v) => {
                if (v.status === 200) {
                    document.querySelector("p").textContent = "success, redirecting shortly";
                    v.body.getReader().read().then(v => console.log(v.value.toString()));
                } else {
                    document.querySelector("p").textContent = "failed";
                }
            })
        </script>
    </body>
</html>
