<!DOCTYPE html>
<html>
    <head>
        <script src="/_icons.js"></script>
        <title>Territopple Tutorial</title>
        <link rel="stylesheet" type="text/css" href="../territopple.css" />
        <style>
            #content-area {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            #container-container {
                padding: 2px;
            }
            #message-area-container {
                display: flex;
                flex-direction: column;
            }
            #message-area {
                overflow-y: scroll;
                /* background: #555; */
                border-radius: 5px;
                border: solid black 2px;
                width: 30svw;
                display: flex;
                flex-direction: column;
                align-items: end;
                height: 80svh;
                padding-bottom: 0.5em;
            }
            #message-area * {
                margin-top: 0.5em;
                margin-bottom: 0px;
                background: #ddd;
                border: solid 2px black;
                border-radius: 4px;
                /* max-width: 18svw; */
                width: fit-content;
                margin-right: 0.75em;
                margin-left: 0.75em;
                padding: 0.5em;
                padding-top: 0.25em;
                padding-bottom: 0.25em;
                color: #333;
                animation: pop-in 0.25s cubic-bezier(0.445, 0.05, 0.55, 0.95) 0s 1 forwards;
            }
            #tutorial-next {
                align-self: right;
            }
            .highlight {
                --ocolor: lightseagreen;
                outline: solid 2px orange;
                border-color: orange;
                z-index: 1;
                animation: outline-blink 2s linear 0s infinite forwards;
            }
            .click-here {
                --ocolor: lime;
                outline-color: lime;
                z-index: 2;
            }
            @keyframes outline-blink {
                0%, 49% {
                    outline-color: var(--ocolor);
                }
                50%, 100% {
                    outline-color: orange;
                }
            }
            @keyframes pop-in {
                from {
                    transform: translateY(100%) scale(0);
                }
                to {
                    transform: translateY(0%) scale(1);
                }
            }
        </style>
    </head>
    <body>
        <a href="/" target="_self" id="home-link">Home</a>
        <div id="content-area">
            <div id="play-area">
                <meta data-import="/components/game-render/all.html" />
            </div>
            <div id="message-area-container">
                <div id="message-area">
                    <!-- <p>test</p> -->
                </div>
                <input type="button" value="Next" id="tutorial-next">
            </div>
            <!-- <input type="button" value="add message" onclick="document.getElementById('message-area').append((()=>{const d = document.createElement('p');d.textContent='test';return d;})());"> -->
        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "/three/build/three.module.js",
                    "three/addons/": "/three/examples/jsm/",
                    "topology/": "/topology/"
                }
            }
        </script>
        <script src="/components/include.js"></script>
        <script src="/tutorial/tutorial.js"></script>
    </body>
</html>
